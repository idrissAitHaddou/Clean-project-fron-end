<div class="flex flex-col w-full bg-gray-100 p-2 border rounded-lg">
    <div class="flex justify-between items-center w-full">
        <div class="flex justify-start items-center">
            <img class="w-8 h-8 rounded-full" src="assets/images/service1.png" alt="" srcset="">
            <div class="flex flex-col justify-center items-start ml-2">
                <span class="font-medium text-md">A woman for the minaj</span>
                <span>Entreprise X</span>
            </div>
        </div>
        <div class="flex justify-end gap-x-3 pr-4">
            <!-- button learn more about job -->
            <button mat-button (click)="openDialogDetails()" mat-raised-button matTooltip="for see learn more" matTooltipClass="example-tooltip-uppercase"

            </button>
            <!-- button cancel job -->
            <button mat-button (click)="openDialogCancel()" mat-raised-button matTooltip="can you cancel this job" matTooltipClass="example-tooltip-uppercase"
                aria-label="Button that shows a red tooltip" class="example-button">
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" xml:space="preserve">
                    <path fill="none" stroke="red" stroke-width="2" stroke-miterlimit="10"
                        d="m5 41 6-40h42l6 40m-38 0c0 6.075 4.925 11 11 11s11-4.925 11-11h16v22H5V41h16zm18-10L25 17m0 14 14-14" />
                </svg>
            </button>
            <!-- button delete -->
            <button mat-button (click)="openDialogDelete()" mat-raised-button matTooltip="can you delete this job" matTooltipClass="example-tooltip-uppercase"
                aria-label="Button that shows a red tooltip" class="example-button">
                <svg class="icon w-5 h-5" fill="red" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M160 256H96a32 32 0 0 1 0-64h256V95.936a32 32 0 0 1 32-32h256a32 32 0 0 1 32 32V192h256a32 32 0 1 1 0 64h-64v672a32 32 0 0 1-32 32H192a32 32 0 0 1-32-32V256zm448-64v-64H416v64h192zM224 896h576V256H224v640zm192-128a32 32 0 0 1-32-32V416a32 32 0 0 1 64 0v320a32 32 0 0 1-32 32zm192 0a32 32 0 0 1-32-32V416a32 32 0 0 1 64 0v320a32 32 0 0 1-32 32z" />
                </svg>
            </button>
            <!-- button update -->
            <button mat-button (click)="openDialogEdit()" mat-raised-button matTooltip="can you delete this job" matTooltipClass="example-tooltip-uppercase"
                aria-label="Button that shows a red tooltip" class="example-button">

            </button>
        </div>
    </div>
    <div class="flex justify-between items-center gap-x-2 mt-2 border-t-2 p-2 pt-4">
        <div class="flex justify-start">
            <div class="flex gap-x-1">

        </div>
        <div>
            <button class="text-blue-600">View all apllies</button>
        </div>
    </div>
</div>
