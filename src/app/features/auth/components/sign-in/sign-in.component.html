<div>
  <!-- start alert errors -->
  <app-crud-alert [active] = "activeAlert"></app-crud-alert>

  <div class="flex justify-around" style="margin-top: 64px; background-image: url('assets/images/bg-auth.png');">
    <div class="w-1/2 flex justify-center items-center bg-white">
      <div>
        <a routerLink="/"><img class="mb-4" src="assets/logo.png" /></a>
        <form class="w-80">
          <div class="flex flex-row items-center justify-center lg:justify-start bg-white">
            <button type="button" class="flex justify-center items-center w-full border text-gray-800 py-2 rounded-lg">
              <svg class="w-4 h-4 mr-2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill="#EA4335"
                  d="M5.266 9.765A7.077 7.077 0 0 1 12 4.909c1.69 0 3.218.6 4.418 1.582L19.91 3C17.782 1.145 15.055 0 12 0 7.27 0 3.198 2.698 1.24 6.65l4.026 3.115Z" />
                <path fill="#34A853"
                  d="M16.04 18.013c-1.09.703-2.474 1.078-4.04 1.078a7.077 7.077 0 0 1-6.723-4.823l-4.04 3.067A11.965 11.965 0 0 0 12 24c2.933 0 5.735-1.043 7.834-3l-3.793-2.987Z" />
                <path fill="#4A90E2"
                  d="M19.834 21c2.195-2.048 3.62-5.096 3.62-9 0-.71-.109-1.473-.272-2.182H12v4.637h6.436c-.317 1.559-1.17 2.766-2.395 3.558L19.834 21Z" />
                <path fill="#FBBC05"
                  d="M5.277 14.268A7.12 7.12 0 0 1 4.909 12c0-.782.125-1.533.357-2.235L1.24 6.65A11.934 11.934 0 0 0 0 12c0 1.92.445 3.73 1.237 5.335l4.04-3.067Z" />
              </svg>
              <span class="text-sm"> Log with Google</span>
            </button>
          </div>

          <div
            class="flex items-center my-4 before:flex-1 before:border-t before:border-gray-300 before:mt-0.5 after:flex-1 after:border-t after:border-gray-300 after:mt-0.5">
            <p class="text-center font-semibold mx-4 mb-0">Or</p>
          </div>

          <!-- Email input -->
          <div class="mb-6">
            <input type="email"
              class="form-control block w-full px-4 py-2 text-sm font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              placeholder="Email address" />
          </div>

          <!-- Password input -->
          <div class="mb-6">
            <input type="password"
              class="form-control block w-full px-4 py-2 text-sm font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              placeholder="Password" />
          </div>

          <div class="flex justify-between items-center mb-6">
            <a href="#!" class="text-gray-800">Forgot password ?</a>
            <app-button-primary (click) = "login()" [text]="'Login'" [width]="100"></app-button-primary>
          </div>

          <div class="text-center lg:text-left">
            <p class="text-sm mt-2 pt-1 mb-0">
              Don't have an account ?
              <a routerLink="/auth/sign-up"
                class="text-main hover:text-red-700 focus:text-red-700 transition duration-200 ease-in-out">Create an
                Account</a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <div class="flex flex-col justify-center items-center">
      <img class="" style="width: 500px; height: 500px;" src="assets/images/auth3.png" />
    </div>
  </div>

</div>
