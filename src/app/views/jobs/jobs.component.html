                <span class="ml-2 font-medium text-green-700">Log in to be able to apply for the works that suit you and
                    follow the businesses that suit you</span>
            </div>
            <a routerLink="/auth/sign-in" class="text-blue-500 text-sm">can you click here for Sign in</a>
        </div>
        <div class="flex justify-between">
            <div class="w-96 h-96 p-4 border rounded-lg bg-gray-100 shadow-sm">
                <div class="">
                    <div class="flex flex-col w-full justify-between px-2">
                        <input class="border p-2 rounded-lg outline-none" type="text" placeholder="search...">
                        <div class="relative w-full flex justify-start">
                            <div mat-button [matMenuTriggerFor]="dates" class="flex justify-between items-center w-full border bg-white p-2 rounded-lg mt-2 cursor-pointer">  
                                <span>Publication date </span>
                                <svg class="w-4 h-4 ml-2" aria-hidden="true" fill="none"
                                    stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </div>
                            <mat-menu #dates="matMenu" class="w-52 p-2">
                                <button class="w-full text-left pl-4 hover:bg-gray-100 py-2">last 24hours</button>
                                <button class="w-full text-left pl-4 hover:bg-gray-100 py-2">last 3days</button>
                                <button class="w-full text-left pl-4 hover:bg-gray-100 py-2">last 7 hours</button>
                                <button class="w-full text-left pl-4 hover:bg-gray-100 py-2">last 14 hours</button>
                                <button class="w-full text-left pl-4 hover:bg-gray-100 py-2">all</button>
                            </mat-menu>
                        </div>
                    </div>
                </div>
                <div class="w-full mt-4 px-3">
                    <p class="text-xs">Log in to be able to apply for the works that suit you andfollow the businesses
                        that suit you</p>
                    <img class="w-36 h-36 mx-auto" src="assets/images/login.png" alt="" srcset="">
                    <!-- <img class="w-36 h-36 mx-auto" src="assets/images/search.png" alt="" srcset=""> -->
                </div>
            </div>
            <div class="flex flex-col w-full px-4 ml-4">
                <div class="flex justify-between items-center border px-4 py-2 rounded-lg mb-4">
                    <span class="text-sm font-medium text-gray-600">200 jobs</span>
                    <svg fill="green" class="w-6 h-6 cursor-pointer" viewBox="0 0 32 32"
                        xmlns="http://www.w3.org/2000/svg">

                    </svg>
                </div>
                <div class="">
                    <app-list-job></app-list-job>
                </div>
            </div>
        </div>
    </div>
</div>
